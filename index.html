<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Project</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 shadow p-4 rounded bg-white">
                <h3 class="text-center mb-4">User Registration Form</h3>

                <form id="registerForm" onsubmit="return validateForm(event)">
                    <!-- Full Name -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" id="name" class="form-control" onChange="validateName()" placeholder="Enter your full name">
                        <small id="nameError" class="text-danger"></small>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email ID</label>
                        <input type="email" id="email" class="form-control" onChange="validateEmail()" placeholder="Enter your email">
                        <small id="emailError" class="text-danger"></small>
                    </div>

                    <!-- Phone -->
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="text" id="phone" class="form-control" onChange="validatePhone()" placeholder="Enter your 10-digit number">
                        <small id="phoneError" class="text-danger"></small>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" onChange="validatePassword()" placeholder="Enter a strong password">
                        <small id="passwordError" class="text-danger"></small>
                    </div>

                    <!-- Confirm Password -->
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-control" onChange="validateConfirmPassword()" placeholder="Re-enter your password">
                        <small id="confirmPasswordError" class="text-danger"></small>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
                </form>

                <p id="successMsg" class="text-success text-center mt-3 fw-bold"></p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
